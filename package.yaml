name: sisku
version: 0.1.0.0
github: "takoeight0821/sisku"
license: BSD3
author: "Yuya KONO"
maintainer: "takohati0821@gmail.com"
copyright: "2021 Yuya KONO"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/takoeight0821/sisku#readme>

dependencies:
  - Glob
  - aeson
  - async
  - base # >= 4.7 && < 5
  - containers
  - exceptions
  - extra
  - fgl
  - filepath
  - flow
  - lens
  - lens-aeson
  - lsp-test
  - lsp-types
  - optparse-applicative
  - parsec
  - pretty
  - pretty-simple
  - process
  - relude >= 1.0
  - req
  - safe-exceptions
  - servant
  - servant-server
  - text
  - unicode-data
  - unliftio
  - unordered-containers
  - uuid
  - wai
  - wai-extra
  - wai-logger
  - warp
  - witherable

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

  - -Wmissing-deriving-strategies

default-extensions:
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeSynonymInstances
  - TypeOperators
  - ViewPatterns
  - StrictData

library:
  source-dirs: src

executables:
  sisku:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - sisku
  test-server:
    main: Main.hs
    source-dirs: app/test-server
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - sisku
      - lsp

tests:
  sisku-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - sisku
      - hspec
